name: Setup environment
description: Setup environment with pnpm, Node.js, and package builds

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.2
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        registry-url: 'https://registry.npmjs.org'
        cache: pnpm

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: Create /core build cache
      id: core-build-cache
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/packages/core/dist
        key: core-build-cache-${{ hashFiles('packages/core/src/**/*.ts', '!packages/core/src/**/*.test.ts', '!packages/core/src/**/*.test-d.ts') }}

    - name: Build core packages
      if: steps.core-build-cache.outputs.cache-hit != 'true'
      shell: bash
      run: pnpm build
      working-directory: packages/core

    - name: Create /methods build cache
      id: methods-build-cache
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/packages/methods/dist
        key: methods-build-cache-${{ hashFiles('packages/methods/src/**/*.ts', '!packages/methods/src/**/*.test.ts') }}

    - name: Build methods package
      if: steps.methods-build-cache.outputs.cache-hit != 'true'
      shell: bash
      run: pnpm build
      working-directory: packages/methods
